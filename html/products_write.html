<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/products_write.css" rel="stylesheet"/>
    <title>Peach Market</title>
</head>
<body>
<header class="header">
    <img src="img/arrow.png" alt="이전" id="arrow_img">
    <input type="submit" value="저장" id="submit-button">
</header>
<hr/>
<div class="image">
    <p>이미지 등록</p>
    <img src="img/Peach.PNG" alt="상품 이미지">
</div>
<a type="file">
    <label for="image-input">
        <img src="img/product_update.png" alt="상품 이미지 업데이트" id="image-update">
    </label>
    <input type="file" id="image-input" style="display: none;">
</a>
<div class="input-text">`
<div class="products">
    <p>상품명</p>
    <input type="textarea" placeholder="2~15자 이내여야 합니다.">
</div>
<hr/>
<div class="price">
    <p>가격</p>
    <input type="textarea" placeholder="숫자만 입력 가능합니다">
</div>
<hr/>
<div class="introduce">
    <p>소개</p>
    <input type="textarea" placeholder="상품 소개를 해주세요">
</div>
</div>
<hr/>
</body>
</html>
