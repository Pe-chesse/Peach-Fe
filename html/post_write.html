<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/reset.css" rel="stylesheet"/>
    <link href="../css/homepage.css" rel="stylesheet"/>
    <link href="../css/post_write.css" rel="stylesheet"/>
    <title>Peach Market</title>
</head>
<body>
    <div class="wrapper">
        <div class="top-area">
            <a href="javascript:window.history.back();"><img src="../img/arrow.png" alt="arrow"/></a>
            <button type="button" class="post_btn">업로드</button>
        </div>
        <article class="upload container">
            <form method="post" action="" class="upload_form">
                <img src="../img/peach-user.png" alt="프로필사진" class="profile_img">
                <label for="post-sync" class="sr-only">게시글 입력창입니다.</label>
                <textarea class="upload_post" id="post-sync" cols="40" rows="6" maxlength="140" placeholder="게시글 입력하기..."></textarea>
                <label for="file-sync" class="upload_img">이미지 업로드 버튼입니다.</label>
                <input type="file" id="file-sync" accept=".png, .jpg, .jpeg" class="upload_input">
            </form>
            <!-- 이미지 넣는 div -->
            <div class="img-container">
                <div></div>
            </div>
        </article>
    </div>
    <script src="../js/env.js"></script>
    <script src="../js/post_write.js"></script>
</body>
</html>
