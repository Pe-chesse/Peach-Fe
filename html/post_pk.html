<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/reset.css" rel="stylesheet"/>
    <link href="../css/post_pk.css" rel="stylesheet"/>
    <title>Peach Market</title>
</head>
<body>
    <div class="wrapper">

        <article class="top-area">
            <a href="javascript:window.history.back();"><img src="../img/arrow.png" alt="arrow"/></a>
            <img src="../img/top_menu_op.png" alt="top_menu_option" class="menu-bar"/>
        </article>

        <div class="posting-main">
            <div class="post-user">
                <img src="../img/peach-user.png" alt="peach-user" id="peach-user">
                <div class="post-user-info">
                    <p id="posting-user">행복한 복숭아 농장</p>
                    <p id="update-time">4시간 전</p>
                </div>
            </div>
            <div id="main-text">
            <p>인생의 목적은 사랑받는 사람이 되는 것이 아니라 자기 자신이 되는거란다.
                너에게는 너만이 완성할 수 있는 삶의 목적이 있고, 
                그것은 네 사랑으로 채워야 할 것이지 누군가의 사랑으로 채워질 수 있는 것이 아니야</p>
            </div>
            <div class="img-area">
                <img src="../img/peach_1.png" alt="posting-img" id="posting-img">
                <img src="../img/img-list.png" alt="img-list" id="img-list">
            </div>
            <div class="container">
                <img src="../img/heart_off.png" alt="heart-img" id="heart-img">
                <p id="heart-cnt">30</p>
                <img src="../img/icon_comment.png" alt="comment-img" id="comment-img">
                <p id="comment-cnt">18</p>
            </div>
        </div><!--//posting-main-->

        <div class="comment-area">
            <div class="comment">
                <div class="comment-user-info">
                    <img src="../img/girl_icon.png" alt="girl-icon" class="user-icon">
                    <div class="user-nick">
                        <p id="user-id1">복자네 복숭아</p>
                        <p class="comment-time">5분 전</p>
                    </div>
                    <img src="../img/post_side_icon.png" alt="comment-option" class="comment-option">
                </div>
                <p class="comment-text">좋은 글귀네요~ 좋아요 누르고 갑니다</p>
            </div>

            <div class="comment">
                <div class="comment-user-info">
                    <img src="../img/man_icon.png" alt="man-icon" class="user-icon">
                    <div class="user-nick">
                        <p id="user-id2">홍가네 복숭아</p>
                        <p class="comment-time">5분 전</p>
                    </div>
                    <img src="../img/post_side_icon.png" alt="comment-option" class="comment-option">
                </div>
                <p class="comment-text">하늘이 너무 멋지네요 ~</p>
            </div>
        </div>

        <div class="comment-write">
            <div class="comment-write-area">
                <img src="../img/peach-user.png" alt="comment-user" id="comment-user">
                <input type="textarea" placeholder="댓글 입력하기" id="comment-input">
                <input type="submit" value="게시" id="commenting">
            </div>
        </div>

        <div class="modal-back"></div>
        <section class="modal">
            <div class="modal-content">
                <img src="../img/modal_rec.png" alt="rec-bar"/>
                <button class="delete-btn"><p>삭제</p></button>
            </div>
        </section>

        <article class="delete-confirm">
            <h3>댓글을 삭제 하시겠습니까?</h3>
            <ul>
                <li class="cancle">취소</li>
                <li class="delete">삭제</li>
            </ul>
        </article>
    </div><!--//wrapper-->

<script src="../js/post_pk.js"></script>
<script src="../js/delete_modal.js"></script>
</body>
</html>
