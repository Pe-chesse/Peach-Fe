<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/post_pk.css" rel="stylesheet"/>
    <title>Peach Market</title>
</head>
<body>
<header>
    <img src="img/arrow.png" alt="arrow-image" id="arrow-image">
    <hr>
</header>
<div class="posting-mian">
    <img src="img/peach-user.png" alt="peach-user" id="peach-user">
    <p id="posting-user">행복한 복숭아 농장</p>
    <p id="update-time">4시간 전</p>
    <p id="main-text">인생의 목적은 사랑받는 사람이 되는 것이 아니라 자기 자신이 되는거란다.
        너에게는 너만이 완성할 수 있는 삶의 목적이 있고, 
        그것은 네 사랑으로 채워야 할 것이지 누군가의 사랑으로 채워질 수 있는 것이 아니야
    </p>
    <img src="img/peach_1.png" alt="posting-img" id="posting-img">
    <img src="img/img-list.png" alt="img-list" id="img-list">
<div class="container">
    <img src="img/heart_off.png" alt="heart-img" id="heart-img">
    <p id="heart-cnt">30</p>
    <img src="img/icon_comment.png" alt="comment-img" id="comment-img">
    <p id="comment-cnt">18</p>
</div>
</div>
    <hr>
<div class="comment">
    <img src="img/girl_icon.png" alt="girl-icon" id="girl-icon">
    <p id="user-id1">복자네 복숭아</p>
    <p id="comment-time1">5분 전</p>
    <img src="img/post_side_icon.png" alt="delete-btn" id="delete-btn1">
    <p id="comment-text1">좋은 글귀네요~ 좋아요 누르고 갑니다</p>
    <img src="img/man_icon.png" alt="man-icon" id="man-icon">
    <p id="user-id2">홍가네 복숭아</p>
    <p id="comment-time2">5분 전</p>
    <img src="img/post_side_icon.png" alt="delete-btn" id="delete-btn2">
    <p id="comment-text2">하늘이 너무 멋지네요 ~</p>
</div>
<hr>
<div class="comment-write">
    <img src="img/peach-user.png" alt="comment-user" id="comment-user">
    <input type="textarea" placeholder="댓글 입력하기" id="comment-input">
    <input type="submit" value="게시" id="commenting">
</div>
<script src="js/post_pk.js"></script>
</body>
</html>
