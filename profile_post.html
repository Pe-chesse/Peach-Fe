<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet"/>
    <link href="./css/profile_post.css" rel="stylesheet"/>
    <title>Peach Market</title>
</head>
<body>
    <div class="wrapper">
        <article class="top-area">
            <a href="javascript:window.history.back();"><img src="./img/arrow.png" alt="arrow"/></a>
            <div class="meunu-bar">

            </div>
        </article>

        <section class="main-profile-area">
            <div class="main-profile-follow">
                <div>
                    <h3>2950</h3>
                    <p>followers</p>
                </div>
                <div class="profile-img">
                    <img src="img/peach_cha.png" alt="img"/>
                </div>
                <div>
                    <h3>128</h3>
                    <p>followings</p>
                </div>
            </div>
            <h2>행복한 복숭아 농장</h2>
            <p>복숭아 전국 배송, 복숭아 따기 체험, 복숭아 농장</p>
            <i class="talk-icon"><img src="./img/icon_comment.png" alt="talk-icon"/></i>
            <div class="follow-btn">
                <button>팔로우</button>
            </div>
        </section><!--//your porfile top-->

        <section class="product-list">
            <h2 class="product-list-title">판매 중인 상품</h2>
            <article class="product-area">
                <div class="product-item">
                    <div class="item-img">
                        <img src="./img/peach_1.png" alt="peach-img"/>
                    </div>
                    <h3>노지 복숭아</h3>
                    <p>40,000 원</p>
                </div>
                <div class="product-item">
                    <div class="item-img">
                        <img src="./img/peach_2.png" alt="peach-img"/>
                    </div>
                    <h3>노지 복숭아</h3>
                    <p>28,000 원</p>
                </div>
                <div class="product-item">
                    <div class="item-img">
                        <img src="./img/peach_3.png" alt="peach-img"/>
                    </div>
                    <h3>노지 복숭아</h3>
                    <p>28,000 원</p>
                </div>
            </article>
        </section><!--//product list-->

        <div class="post-view">
            <button class="list-icon"><img src="img/icon_list_on.png" alt="img"/></button>
            <button class="album-icon"><img src="img/icon_album_off.png" alt="img"/></button>
        </div>

        <section class="post-section">
            <div class="post-section-left">
                <img src="img/Peach.PNG" alt="user-img"/>
            </div>
            <div class="post-section-center">
                <h3>행복한 복숭아 농장</h3>
                <textarea>인생의 목적은 사랑받는 ...</textarea>
                <div class="post-img">
                    <img src="img/station.jpg" alt="post-img"/>
                    <div class="post-img-set">
                        <img src="img/search_icon.png" alt="like-icon"/>
                        <p>30</p>
                    </div>
                    <div class="post-img-set">
                        <img src="img/search_icon.png" alt="talk-icon"/>
                        <p>18</p>
                    </div>
                </div>
                <p>2023년 08월 22일</p>
            </div>
            <div class="post-section-right">
                <img src="img/search_icon.png" alt="img"/>
            </div>
        </section>
    </div>

    <script></script>
</body>
</html>
