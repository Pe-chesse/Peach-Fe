<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/reset.css" rel="stylesheet"/>
    <link href="/css/loginpage.css" rel="stylesheet"/>
    <title>Peach Market</title>
</head>
<body>
    <div class="wrapper">
        <article class="top-area">
            <a href="javascript:window.history.back();"><img src="/img/arrow.png" alt="arrow"/></a>
            <p>이메일로 로그인</p>
        </article>
        <section class="main-area">
            <h2>LOGIN 🍑</h2>
            <p>이메일과 비밀번호를 입력해주세요</p>
            <form>
                    <input type="email" name="email" class="email" placeholder="이메일"/>
                    <input type="password" name="password" class="password" placeholder="비밀번호"/>
            </form>
            <p class="login-warn">* 이메일 또는 비밀번호가 일치하지 않습니다.</p>
        </section>
        <div class="regist-btn">
            <a href="/registpage.html">회원가입</a>
        </div>
        <div class="login-btn">
            <button>로그인</button>
        </div>
    </div>
</body>
</html>
